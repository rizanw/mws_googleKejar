<!DOCTYPE html>
<html>
<head>
	<title>Kalkulator</title>
</head>
<body>
	<div class="calc">
		<h1>Tambahkan Dua Angka</h1>
		<input type="text" name="val1">
		<select>
			<option value="+">+</option>
			<option value="-">-</option>
			<option value="*">x</option>
			<option value="/">/</option>
		</select>
		<input type="text" name="val2">
		<input type="button" id="submit" name="submit" value="=">
		<input type="text" name="result" readonly>
	</div>

	<style type="text/css">
		*{
			margin: 0px;
			padding: 0px;
		}
		.btn-calc{
			width: 50px;
			height: 50px;
			font-size: 25pt;
			margin: 2px;
			cursor: pointer;
		}
		.textview{
			width: 217px;
			margin: 5px;
			font-size: 25pt;
			padding: 5px;
		}
		.main{
			position: absolute;
			
			top: 20%;
		}
	</style>
	<div class="main">
		<form name="form">
			<input type="textview" class="textview" name="textview">
		</form>
		<table>
			<tr>
				<td><input class="btn-calc" type="button" value="C" onclick="clean()"></td>
				<td><input class="btn-calc" type="button" value="<" onclick="back()"></td>
				<td><input class="btn-calc" type="button" value="/" onclick="insert('/')"></td>
				<td><input class="btn-calc" type="button" value="X" onclick="insert('*')"></td>
			</tr>
			<tr>
				<td><input class="btn-calc" type="button" value="7" onclick="insert(7)"></td>
				<td><input class="btn-calc" type="button" value="8" onclick="insert(8)"></td>
				<td><input class="btn-calc" type="button" value="9" onclick="insert(9)"></td>
				<td><input class="btn-calc" type="button" value="-" onclick="insert('-')"></td>
			</tr>
			<tr>
				<td><input class="btn-calc" type="button" value="4" onclick="insert(4)"></td>
				<td><input class="btn-calc" type="button" value="5" onclick="insert(5)"></td>
				<td><input class="btn-calc" type="button" value="6" onclick="insert(6)"></td>
				<td><input class="btn-calc" type="button" value="+" onclick="insert('+')"></td>
			</tr>
			<tr>
				<td><input class="btn-calc" type="button" value="1" onclick="insert(1)"></td>
				<td><input class="btn-calc" type="button" value="2" onclick="insert(2)"></td>
				<td><input class="btn-calc" type="button" value="3" onclick="insert(3)"></td>
				<td rowspan="2"><input class="btn-calc" style="height: 104px" type="button" value="=" onclick="equal()"></td>
			</tr>
			<tr>
				<td colspan="2"><input class="btn-calc" style="width: 104px" type="button" value="0" onclick="insert(0)"></td>
				<td><input class="btn-calc" type="button" value="." onclick="insert('.')"></td>
			</tr>
		</table>
	</div>
	<script type="text/javascript">
		function kalkulator() {
			let angka = document.querySelectorAll('input');
			let operand = document.querySelector("select").value;
			let i1= parseInt(angka[0].value) ; 
			let i2= parseInt(angka[1].value) ; 
			console.log(operand);
			if (operand == '+') {
				angka[3].value= i1 + i2;	
			}else if (operand == '-') {
				angka[3].value= i1 - i2;
			}else if (operand == '*') {
				angka[3].value= i1 * i2;
			}else if (operand == '/') {
				angka[3].value= i1 / i2;
			}
		}
		let tombol = document.querySelector('#submit');
		tombol.addEventListener('click', kalkulator);
	</script>
	<script type="text/javascript">
		function insert(num){
			document.form.textview.value = document.form.textview.value+num;
		}
		function clean(){
			document.form.textview.value = "";
		}
		function equal(){
			var exp = document.form.textview.value;
			if(exp){
				document.form.textview.value = eval(exp);
			}
		}
		function back(){
			var exp = document.form.textview.value;
			document.form.textview.value = exp.substring(0,exp.length-1);
		}
	</script>
</body>
</html>
